<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sujeitogram</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="wrapper">

    <!-- AREA CONTAINER -->
    <div id="container"">
      <!-- AREA ESQUERDA -->
      <div class="column left">
        <div class="main"></div>
      </div>
      <!-- FIM AREA ESQUERDA -->

      <!-- AREA DIREITA -->
      <div class="column right">
        <div class="login-panel">
          <div class="logo">
            <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
          </div>
          <form>
            <input type="text" name="username" placeholder="Telefone, usuário ou e-mail" required>
            <input type="password" name="password" placeholder="Senha">
            <input type="submit" value="Entrar">
          </form>
        </div>

        <div class="infobox">
          <p>Não possui uma conta? <a href="signup.html" target="_blank">Cadastre-se</a></p>
        </div>
        <div class="get-app-panel">
          <span>Obtenha o aplicativo.</span>
          <div class="app-btns">
            <a href="#">
              <img src="assets/appstore.png" alt="Baixe na AppStore">
            </a>
            <a href="#">
              <img src="assets/googleplay.png" alt="Baixe no GooglePlay">
            </a>
          </div>
        </div>
      </div>
      <!-- FIM AREA DIREITA -->
    </div>
    <!-- FIM AREA CONTAINER -->

    <!-- RODAPE -->
     <footer>
      <div class="footer-inner">
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">Api</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Profiles</a>
        <a href="#">Hashtags</a>
        <a href="#">Language</a>
        <div class="copyright">
          <p>© 2025 from Sujeitogram</p>
        </div>
      </div>
     </footer>
  </section>
</body>

</html>
