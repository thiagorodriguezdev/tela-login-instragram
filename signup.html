<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça o seu cadastro - Sujeitogram</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="wrapper">

    <!-- AREA CONTAINER -->
    <div id="container-signup"">
      <!-- AREA DIREITA -->
      <div class=" column">
      <div class="login-panel">
        <div class="logo">
          <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
        </div>

        <div class="message">
          <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
        </div>

        <button class="cta-button">
          Entrar com Facebook
        </button>

        <div class="or-separator">
          <div class="line"></div>
          <span>ou</span>
          <div class="line"></div>
        </div>
        <form>
          <input type="text" name="celloremail" placeholder="Número do celular ou email" required>
          <input type="text" name="fullname" placeholder="Nome completo" required>
          <input type="text" name="username" placeholder="Nome do usuário" required>
          <input type="password" name="password" placeholder="Senha">
          <input type="submit" value="Entrar">
        </form>
      </div>

      <div class="infobox">
        <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
      </div>
      <div class="get-app-panel">
        <span>Obtenha o aplicativo.</span>
        <div class="app-btns">
          <a href="#">
            <img src="assets/appstore.png" alt="Baixe na AppStore">
          </a>
          <a href="#">
            <img src="assets/googleplay.png" alt="Baixe no GooglePlay">
          </a>
        </div>
      </div>
    </div>
    <!-- FIM AREA DIREITA -->
    </div>
    <!-- FIM AREA CONTAINER -->

    <!-- RODAPE -->
    <footer>
      <div class="footer-inner">
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">Api</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Profiles</a>
        <a href="#">Hashtags</a>
        <a href="#">Language</a>
        <div class="copyright">
          <p>© 2025 from Sujeitogram</p>
        </div>
      </div>
    </footer>
  </section>
</body>

</html>
